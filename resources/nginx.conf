user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	upstream ApiServerUpstream {
	    server 127.0.0.1:8001;
	}

	upstream TilesServerUpstream {
	    server 127.0.0.1:8073;
	}
	 
	server {
	    listen 80;
	    add_header Access-Control-Allow-Origin *;
	    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
	    add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Authorization';


	    location / {
	    	root /home/stimage/Development/code/competition/Frontend/dist;
	    	index index.html;
	    }

	    location ^~/tiles/ {
	        expires 3d;
	        proxy_redirect     off;

	        if ($request_method = 'OPTIONS'){
	            add_header Access-Control-Allow-Origin *;
	            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
	            add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Authorization';
	            proxy_pass http://TilesServerUpstream;
	        }

	        proxy_pass http://TilesServerUpstream;
	    }


	    location ^~/api/v1/ {
	        #rewrite '^/api/v1/(.*)/' /$1/ break;
	        include  uwsgi_params;
	        #proxy_redirect     off;
	        proxy_set_header Host $host;
	        proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

	        if ($request_method = 'OPTIONS'){
	            add_header Access-Control-Allow-Origin *;
	            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
	            add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Authorization';
	            uwsgi_pass 127.0.0.1:8000;
	        }

	        uwsgi_pass 127.0.0.1:8000;
	    }
	    

	    location /static/ {
	    	autoindex on;
	    	alias /home/stimage/Development/code/competition/resources/static/;
	    }

	}
}


